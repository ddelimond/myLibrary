<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d26510c42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
<section class="overlay">
    <form action="">
        <h1>Add new book</h1>
        <input type="text" id="title" required placeholder="Title" maxlength="32" name="title">
        <input type="text" id="author" required placeholder="Author" maxlength="40" name="author">
        <input type="number" id="pages" required placeholder="Pages" name="pages">
        <input type="file" id="cover" required placeholder="Cover" name="cover">
        <div class="readContainer">
            <label for="read">Have you read this?</label>
            <input type="checkbox" id="read" required name="read" value="read">
        </div>
            <button type="submit" class="submit">Submit</button>
    </form>
</section>
<section class="main">
<header>
    <h1 class="logo">library</h1>
    <button type="button" class="loginBtn">Log in</button>
</header>
<main>
    <button type="button" class="addBtn"> + Add book</button>
</main>
<footer>
    <section class="copyright">Copyright &copy; 2023 <a href="https://github.com/ddelimond">ddelimond</a> <span><i class="fa-brands fa-github"></i></span></section>
</footer>
</section>
<script src="app.js"></script>
</body>

</html>
